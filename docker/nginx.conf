events {}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;

    # HTTP -> HTTPS redirect (no plain HTTP content)
    server {
        listen 80;
        server_name _;
        return 301 https://$host$request_uri;
    }

    server {
        listen 443 ssl;
        http2 on;
        server_name _;

        ssl_certificate     /etc/nginx/certs/selfsigned.crt;
        ssl_certificate_key /etc/nginx/certs/selfsigned.key;

        ssl_protocols       TLSv1.2 TLSv1.3;
        ssl_ciphers         HIGH:!aNULL:!MD5;

        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Frontend (Vite dev server) behind TLS
        location / {
            proxy_pass http://frontend:5173;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # Players service
        location /players {
            proxy_pass http://players-service:3101;
        }
        location = /players/health {
            proxy_pass http://players-service:3101/health;
        }

        # Matches service
        location /matches {
            proxy_pass http://matches-service:3102;
        }
        location = /matches/health {
            proxy_pass http://matches-service:3102/health;
        }

        # Users service (profiles, friends, avatars)
        location /users {
            proxy_pass http://users-service:3103;
        }
        location /avatars/ {
            proxy_pass http://users-service:3103;
        }
        location = /users/health {
            proxy_pass http://users-service:3103/health;
        }

        # Auth routes

        # Login/logout handled by users-service
        location = /auth/login {
            proxy_pass http://users-service:3103;
        }

        location /auth/logout/ {
            proxy_pass http://users-service:3103;
        }

        # 2FA and other auth-service routes
        location /auth/2fa/ {
            proxy_pass http://auth-service:3105;
        }

        # Auth diagnostics and token helper routes
        location /diagnostics/ {
            proxy_pass http://auth-service:3105;
        }

        location /2FA/ {
            proxy_pass http://auth-service:3105;
        }

        # Fallback for any other /auth requests to auth-service
        location /auth {
            proxy_pass http://auth-service:3105;
        }
    }
}
